<!DOCTYPE html>

<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Stockparty</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,400|Roboto+Condensed:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stockparty.css">
  </head>
  <body>
    <div id="header">
      <h1>The Gudes Gate Index</h1>
    </div>
    
    <div id="exchange" stockexchange>
      <div class="stock-container ng-cloak" ng-repeat="stock in exchange.stocks">
        <div class="stock-name" >
          <span class="stock-label">Name</span>
          <span class="stock-header">{{ stock.name }}</span>
        </div>
        <div class="stock-initial">
          <span class="stock-label">Change</span>
          <span class="stock-value" ng-class="{ incline: (stock.current > stock.initial), decline: (stock.current < stock.initial) }">{{ stock.change | number:2 }}%</span>
        </div>
        <div class="stock-current">
          <span class="stock-label">Current</span>
          <span class="stock-value">{{ stock.current }}</span>
        </div>
      </div>
    </div>

    <script type="application/dart" src="stockparty.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
